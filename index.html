<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Tareas</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5"> Lista de tareas</h1>
        <form id="formulario">
            <input 
            id="input"
            type="text"
            placeholder="Insegrese tarea"
            autofocus
            class="form-control my-2 "
            >
            <button class="btn btn-block btn-primary w-100 " type="submit"> Agregar</button>
        </form>
        <div id="lista-tareas" class=" mt-3">
           
        </div>
    </div>

    <template id="template">    
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
            <p class="m-0">Tarea #1</p> 
            <h3 class="m-0">
                <i class="bi bi-check-circle-fill text-success " role="button"></i>
                <i class="bi bi-dash-circle-fill text-danger" role="button"></i>
            </h3>
        </div>
    </template>
    <script src="app.js"></script>
</body>
</html>
